<div class="tickets-header">
    <button mat-raised-button color="warn" (click)="newTicket()">New Ticket</button>
</div>
<div class="table">
    <app-table-data [templateRef]="columnTemplateRef" (rowClickedEvent)="rowClicked($event)">
        <ng-template #columnTemplateRef let-element="element" let-col="col">
            {{element[col.NAME]}}
        </ng-template>
    </app-table-data>
</div>
