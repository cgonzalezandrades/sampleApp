<div class="tickets-header">
    <button mat-raised-button (click)="newTicket()">New Claim</button>
</div>
<div class="table">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width:100%">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let element" (mouseenter)=" rowHovered($event.target, 'enter')" (mouseleave)="rowHovered($event.target, 'leave')">
                {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> subject </th>
                <td mat-cell *matCellDef="let element" (mouseenter)=" rowHovered($event.target, 'enter')" (mouseleave)="rowHovered($event.target, 'leave')">
                {{element.subject}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
                <td mat-cell *matCellDef="let element" (mouseenter)=" rowHovered($event.target, 'enter')" (mouseleave)="rowHovered($event.target, 'leave')">
                {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsHeaders;" (click)="rowClicked(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
